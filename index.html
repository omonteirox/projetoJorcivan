<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Dinossauro</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div id="menu"></div>
    
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">Dinossauros são legais</h1>
        <p class="lead fw-normal">E você vai descobrir agora o motivo.</p>
      </div>
    </div>
    
    <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
      <div class="bg-marrom me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
        <div class="my-3 py-3">
          <h2 class="display-5">Eles são pré-históricos</h2>
        </div>
        <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 50%; border-radius: 21px 21px 0 0;">
        <img src="imgs/img-dinos.jpg" class="img-fluid" alt="">
        </div>
      </div>
      <div class="bg-light me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 p-3">
          <h2 class="display-5">Eles são Estilosos</h2>
        </div>
        <div class="bg-dark shadow-sm mx-auto" style="width: 80%; height: 50%; border-radius: 21px 21px 0 0;">
          <img src="imgs/img-dinos-cool.jpg" class="img-fluid" alt="">
        </div>
      </div>
    </div>
    <div class="bg-marrom me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
      <div class="my-3 py-3">
        <h2 class="display-5">E ELES FORAM QUASE EXTINTOS</h2>
      </div>
      <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 50%; border-radius: 21px 21px 0 0;">
        <img src="imgs/img-dinos-extintos.jpg" class="img-fluid" alt="">
      </div>
    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
